<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.4rem;
      color: #1a1a1a;
      margin-bottom: 24px;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px 14px;
      border: 1.5px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.15s;
    }

    input:focus {
      border-color: #6366f1;
    }

    button {
      padding: 10px 18px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover {
      background: #4f46e5;
    }

    .response {
      margin-top: 20px;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      min-height: 48px;
      background: #f9fafb;
      border: 1.5px solid #e5e7eb;
      color: #374151;
      transition: all 0.2s;
    }

    .response.success {
      background: #f0fdf4;
      border-color: #86efac;
      color: #166534;
    }

    .response.error {
      background: #fef2f2;
      border-color: #fca5a5;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello App</h1>
    <div class="input-row">
      <input type="text" id="input" placeholder='Type "hello"...' autofocus />
      <button onclick="handleSubmit()">Send</button>
    </div>
    <div class="response" id="response"></div>
  </div>

  <script>
    const input = document.getElementById("input");
    const response = document.getElementById("response");

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSubmit();
    });

    function handleSubmit() {
      const value = input.value.trim().toLowerCase();

      if (value === "hello") {
        response.textContent = "Bye!";
        response.className = "response success";
      } else if (value === "") {
        response.textContent = "";
        response.className = "response";
      } else {
        response.textContent = `Unknown input: "${input.value.trim()}"`;
        response.className = "response error";
      }
    }
  </script>
</body>
</html>
